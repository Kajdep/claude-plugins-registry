name: Auto-Merge Plugin Submissions

on:
  workflow_run:
    workflows: ["Validate Marketplace Schema"]
    types:
      - completed

  pull_request:
    types: [opened, synchronize]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'pull_request' ||
      github.event.workflow_run.conclusion == 'success'

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Auto-merge plugin submission PRs
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pulls } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
            });

            for (const pr of pulls) {
              if (!pr.title.startsWith('[Plugin Submission]')) {
                console.log(`Skipping PR #${pr.number}: not a plugin submission`);
                continue;
              }

              const { data: checks } = await github.rest.checks.listForRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: pr.head.sha,
              });

              const allPassed = checks.check_runs.length > 0 &&
                checks.check_runs.every(c => c.conclusion === 'success');

              if (allPassed) {
                console.log(`✅ Auto-merging PR #${pr.number}: ${pr.title}`);
                try {
                  await github.rest.pulls.merge({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    pull_number: pr.number,
                    merge_method: 'squash',
                    commit_title: pr.title,
                  });
                  console.log(`Merged PR #${pr.number}`);
                } catch (err) {
                  console.log(`Failed to merge PR #${pr.number}: ${err.message}`);
                }
              } else {
                console.log(`⏳ PR #${pr.number} checks not all passed yet`);
              }
            }
